<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            text-align: center; /* Center the logo */
        }
        .sidebar img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            text-align: left; /* Align text to the left */
        }
        .sidebar ul li {
            margin-bottom: 10px;
            position: relative;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #f8f9fa;
            min-width: 200px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .sidebar ul li:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header button, .header select {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 10px;
        }
        .header button:hover, .header select:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .table-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .table-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                box-shadow: none;
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .table-container {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 480px) {
            .header button, .header select {
                padding: 10px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <img src="logo.png" alt="Logo"> <!-- Add your logo here -->
        <h2>Beranda</h2>
        <ul>

                <div class="dropdown-content">

                    <a href="/tugas.html"><i class="fas fa-tasks"></i> Tugas</a>
                    <a href="/responsi.html"><i class="fas fa-file-alt"></i> Responsi</a>
                    <a href="/uts.html"><i class="fas fa-pencil-alt"></i> UTS</a>

                </div>
            </li>
            <li><a href="#"><i class="fas fa-plus-circle"></i> Tambah Data</a></li>
            <li><a href="#"><i class="fas fa-user-graduate"></i> Bimbingan</a></li>

    </div>
    <div class="main-content">

</body>
</html>
