<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            text-align: center; /* Center the logo */
        }
        .sidebar img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
            position: relative;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar ul li a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .sidebar ul li:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .header button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .form-container button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.png" alt="Logo">
        <h2>Beranda</h2>
        <ul>
            <li>
                <a href="#"><i class="fas fa-chart-line"></i> rekapitulasi nilai</a>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-calendar-check"></i> presensi</a>
                    <a href="#"><i class="fas fa-tasks"></i> tugas</a>
                    <a href="#"><i class="fas fa-pencil-ruler"></i> responsi</a>
                    <a href="#"><i class="fas fa-pen-alt"></i> uts</a>
                    <a href="#"><i class="fas fa-graduation-cap"></i> uas</a>
                </div>
            </li>
            <li><a href="#"><i class="fas fa-plus-circle"></i> tambah data</a></li>
            <li><a href="#"><i class="fas fa-chalkboard-teacher"></i> bimbingan</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <button><i class="fas fa-user-tie"></i> dosen</button>
            <button><i class="fas fa-sign-out-alt"></i> logout</button>
        </div>
        <div class="form-container">
            <h2>TAMBAH DATA</h2>
            <input type="text" placeholder="nama">
            <input type="text" placeholder="nim">
            <input type="text" placeholder="prodi">
            <button><i class="fas fa-save"></i> SAVE</button>
        </div>
    </div>
</body>
</html>
